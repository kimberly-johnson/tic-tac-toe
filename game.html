<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <h3>Click a space to begin</h3>

  <div class="board-container"> 
    <img src="./TTTboard.jpg" alt="board"/> 
    <button class="button-space" id="T-L" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="T-L-O"/>
    <img src="./Ximage.png" alt="X" id="T-L-X"/>
    <button class="button-space" id="T-M" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="T-M-O"/>
    <img src="./Ximage.png" alt="X" id="T-M-X"/>
    <button class="button-space" id="T-R" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="T-R-O"/>
    <img src="./Ximage.png" alt="X" id="T-R-X"/>
    <button class="button-space" id="M-L" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="M-L-O"/>
    <img src="./Ximage.png" alt="X" id="M-L-X"/>
    <button class="button-space" id="M-M" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="M-M-O"/>
    <img src="./Ximage.png" alt="X" id="M-M-X"/>
    <button class="button-space" id="M-R" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="M-R-O"/>
    <img src="./Ximage.png" alt="X" id="M-R-X"/>
    <button class="button-space" id="B-L" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="B-L-O"/>
    <img src="./Ximage.png" alt="X" id="B-L-X"/>
    <button class="button-space" id="B-M" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="B-M-O"/>
    <img src="./Ximage.png" alt="X" id="B-M-X"/>
    <button class="button-space" id="B-R" onClick="addPlay(event)"></button>
    <img src="./Oimage.png" alt="O" id="B-R-O"/>
    <img src="./Ximage.png" alt="X" id="B-R-X"/>
  </div>

  <script src="game.js"></script>
</body>
</html>
